name: garaj
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #PACKAGES
  cupertino_icons: ^1.0.4
  shared_preferences: ^2.0.11
  get: ^4.6.1
  uuid: ^3.0.5
  flutter_svg: ^1.0.0
  firebase_auth: ^3.3.5
  cloud_firestore: ^3.1.6
  firebase_core: ^1.11.0
  google_maps_flutter: ^2.1.1
  path_provider: ^2.0.8
  barcode_scan2: ^4.2.0
  qr_flutter: ^4.0.0
  geolocator: ^8.0.1
  url_launcher: ^6.0.17
  location: ^4.3.0
  #END PACKAGES

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/fonts/


  fonts:
    - family: alfont
      fonts:
        - asset: assets/fonts/alfont-bold.ttf
          weight: 700
        - asset: assets/fonts/alfont-light.ttf
